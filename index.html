<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Mini Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./Pool/poolStyles.css">
</head>

<body>
    <header>
        <h1>Zen Mini Games</h1>
        <div id="menuButton" class="menuIcon" onclick="handleMenuButtonClick()">
            <div class="menuBar"></div>
            <div class="menuBar"></div>
            <div class="menuBar"></div>
        </div>
    </header>

    <div class="container">
        <div id="poolBoard" class="poolBoard" style="visibility: visible;">
            <canvas id="poolPlayArea"></canvas>
        </div>

        <div id="youtubeVideo" class="youtubeVideo" style="visibility: hidden;">
            <iframe id="video" width="100%" height="100%" src="https://www.youtube.com/embed/xDHCZau61n4" allow="autoplay"></iframe>
        </div>

        <div class="zen">
            <div id="zenContainer" class="zenContainer"></div>
        </div>
    </div>

    <div id="menu" class="menuContainer" style="visibility: hidden;">
        <h1 class="menuText">Menu</h1>
        <button onclick="handlePlayPoolButtonClick()">Toggle pool</button>
        <!-- <button onclick="handleZenModeButton()">Zen mode</button> -->
        <!-- <button onclick="handleYoutubePlayButtonClick()">Enter Zen Mode</button> -->
    </div>

    <script>
        const toggleContainerVisibility = (container) => {
            const visibility = container.style.visibility;
            if (visibility === "hidden") {
                container.style.visibility = "visible";
                return;
            }
            container.style.visibility = "hidden";
        }

        const menuContainer = document.getElementById("menu");
        const handleMenuButtonClick = () => {
            toggleContainerVisibility(menuContainer);
        };

        const poolBoard = document.getElementById("poolBoard");
        const handlePlayPoolButtonClick = () => {
            toggleContainerVisibility(poolBoard);
            toggleContainerVisibility(menuContainer);
        }

        const zenContainer = document.getElementById("zen");
        const handleZenModeButton = () => {
            // toggleContainerVisibility(zenContainer);
            toggleContainerVisibility(menuContainer);
        };

        const youtubeVideo = document.getElementById("youtubeVideo");
        const video = document.getElementById("video");
        const handleYoutubePlayButtonClick = () => {
            toggleContainerVisibility(youtubeVideo);
            toggleContainerVisibility(menuContainer);
            console.log(video.contentWindow.document);
        }
    </script>
    <script src="./Pool/Pool.js" type="module"></script>
</body>

</html>
